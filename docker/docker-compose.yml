version: '3.8'

services:
  massivefinder:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ./config.env:/app/config.env
      - ./results:/app/results
    working_dir: /app
    command: ["--help"]

  # Servi√ßo opcional para processamento em lote
  massivefinder-batch:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ./config.env:/app/config.env
      - ./targets.txt:/app/targets.txt
      - ./results:/app/results
    working_dir: /app
    command: ["-f", "targets.txt", "-o", "/app/results"]